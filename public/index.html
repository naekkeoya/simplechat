<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title> Simple Chat App </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  </head>
  
  <body>
    <div id="mario-chat">

      <div class="w3-container w3-cyan" id="chat-title">
        <h1>The Simple Chat</h1>
      </div>

      <div class="w3-container w3-light-blue" id="chat-window">
        <div class="w3-container" id="output">  </div>
        <div class="w3-container" id="feedback"> </div>
      </div>
      
      <div class="w3-container w3-blue-gray" id="chat-input">
        <input class="w3-input w3-animate-input w3-blue-gray" type="text" style="width:40%" placeholder="Choose your Username or Handle">
        <input class="w3-input w3-animate-input w3-blue-gray" type="text" style="width:40%" placeholder="Type Your Message Here">
      </div>

      <button id="send" class="w3-button w3-round-large w3-deep-purple">Send Message</button>

    </div>
    <script src="chat.js"></script>
  </body>
</html>
